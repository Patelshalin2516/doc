name: CI Pipeline

on:
  push:
    branches:
      - main  # Trigger the pipeline when changes are pushed to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger the pipeline on pull requests targeting 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t your_dockerhub_username/streamlit-app:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push your_dockerhub_username/streamlit-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build  # This job will run only after the 'build' job completes successfully

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to Render
        run: |
          # Example deploy command for Render API or CLI
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -d '{"serviceId": "your-service-id"}' \
            https://api.render.com/v1/services/deploy
